<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportar Phishing - Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #333;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #007BFF;
            text-align: center;
        }
        #buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button.clicked {
            background-color: #28a745;
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.2);
        }
        .thanks {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
            display: none;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container a {
            color: #007BFF;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reportar Phishing</h1>
        <div id="buttons-container">
            <!-- Buttons will be added here by JavaScript -->
        </div>
        <div class="thanks" id="thanks-message">
            Gracias por reportar los sitios.
        </div>
    </div>

    <script>
        const links = [
            { name: 'Google Safe Browsing', url: 'https://safebrowsing.google.com/safebrowsing/report_phish/' },
            { name: 'Microsoft', url: 'https://www.microsoft.com/en-us/wdsi/support/report-unsafe-site' },
            { name: 'FortiGuard', url: 'https://www.fortiguard.com/webfilter' },
            { name: 'URLScan', url: 'https://urlscan.io' },
            { name: 'CRDF', url: 'https://threatcenter.crdf.fr/submit_url.html' },
            { name: 'Netcraft', url: 'https://report.netcraft.com/report' },
            { name: 'Palo Alto Networks', url: 'https://urlfiltering.paloaltonetworks.com/' },
            { name: 'ESET', url: 'https://phishing.eset.com/en-us/report' },
            { name: 'Trend Micro', url: 'https://global.sitesafety.trendmicro.com/index.php' },
            { name: 'Bitdefender', url: 'https://www.bitdefender.com/consumer/support/answer/29358/' },
            { name: 'McAfee', url: 'https://sitelookup.mcafee.com/' },
            { name: 'Symantec', url: 'https://sitereview.symantec.com/#/' },
            { name: 'Spam404', url: 'https://www.spam404.com/report.html' },
            { name: 'Kaspersky', url: 'https://opentip.kaspersky.com/' },
            { name: 'Cisco Talos', url: 'https://talosintelligence.com/reputation_center' }
        ];

        const container = document.getElementById('buttons-container');

        links.forEach(link => {
            const button = document.createElement('button');
            button.textContent = link.name;
            button.onclick = () => {
                window.open(link.url, '_blank');
                button.classList.add('clicked');
                checkAllClicked();
            };
            container.appendChild(button);
        });

        function checkAllClicked() {
            const allButtons = document.querySelectorAll('button');
            const allClicked = Array.from(allButtons).every(button => button.classList.contains('clicked'));
            if (allClicked) {
                document.getElementById('thanks-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
